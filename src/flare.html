<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Flare</title>
  <style>
    /* Add your own styling as needed */
    .flare-div {
      width: 200px;
      height: 200px;
      background-color: #3498db;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .flare {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
      transform: scale(0);
      transition: transform 0.3s ease-out;
    }
  </style>
</head>
<body>

<div class="flare-div" id="myFlareDiv">
  <div class="flare"></div>
  <!-- Your content goes here -->
  <p>This is a flare div</p>
</div>

<script>
class BackgroundFlare {
  constructor(elementId) {
    this.element = document.getElementById(elementId);
    this.flare = this.element.querySelector('.flare');
    
    if (this.element) {
      this.attachEvents();
    } else {
      console.error(`Element with id ${elementId} not found.`);
    }
  }

  attachEvents() {
    this.element.addEventListener('mouseenter', this.showFlare.bind(this));
    this.element.addEventListener('mouseleave', this.hideFlare.bind(this));
  }

  showFlare() {
    this.flare.style.transform = 'scale(1)';
  }

  hideFlare() {
    this.flare.style.transform = 'scale(0)';
  }
}

// Usage
const myFlare = new BackgroundFlare('myFlareDiv');
</script>

</body>
</html>
